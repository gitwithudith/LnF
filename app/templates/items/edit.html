{% extends "base.html" %}

{% block title %}Edit Item - Campus Lost & Found{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Edit Item</h1>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" action="{{ url_for('items.edit', item_id=item.id) }}" enctype="multipart/form-data">
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    Item Status <span class="text-red-500">*</span>
                </label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="status" value="lost" {% if item.status == 'lost' %}checked{% endif %} required class="mr-2">
                        <span class="bg-red-100 text-red-800 px-4 py-2 rounded-lg">
                            <i class="fas fa-search mr-1"></i>Lost Item
                        </span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="status" value="found" {% if item.status == 'found' %}checked{% endif %} required class="mr-2">
                        <span class="bg-green-100 text-green-800 px-4 py-2 rounded-lg">
                            <i class="fas fa-box-open mr-1"></i>Found Item
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">
                    Title <span class="text-red-500">*</span>
                </label>
                <input type="text" id="title" name="title" value="{{ item.title }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-2">
                    Description <span class="text-red-500">*</span>
                </label>
                <textarea id="description" name="description" required rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">{{ item.description }}</textarea>
            </div>
            
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-semibold mb-2">
                    Category <span class="text-red-500">*</span>
                </label>
                <select id="category" name="category" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    {% for category in categories %}
                        <option value="{{ category }}" {% if item.category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
                <input type="text" id="location" name="location" value="{{ item.location or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="date_lost_found" class="block text-gray-700 font-semibold mb-2">
                    Date <span class="text-red-500">*</span>
                </label>
                <input type="date" id="date_lost_found" name="date_lost_found" value="{{ item.date_lost_found.strftime('%Y-%m-%d') }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-semibold mb-2">Update Photo</label>
                {% if item.image_filename %}
                    <div class="mb-2">
                        <img src="{{ item.image_url }}" alt="Current image" class="h-32 rounded">
                        <p class="text-sm text-gray-500 mt-1">Current image</p>
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <p class="text-sm text-gray-500 mt-1">Leave empty to keep current image</p>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <a href="{{ url_for('items.detail', item_id=item.id) }}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold text-center hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
